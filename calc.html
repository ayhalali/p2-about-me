  <header class="container-fluid">
    <h1>Ali AlAli</h1>

  </header>
  <hr />

  <main class="container mt-5 flex-fill">
    <!--Container has rows - first row -->
    <div class="row">

      <!--Rows have columns - column 1 (7/12) -->
      <div class="col-md-7 mb-4">

        <h2>Calculator app!</h2>
        <hr>

        <fieldset class="mt-4">
          <label for="guest">Enter your name (2 to 40 characters):</label>
          <input id="guest" type="text" minlength="2" maxlength="40" value="" placeholder="Your name" autofocus>
        </fieldset>

        <fieldset class="mt-4">
          <label for="firstNumber">Enter first number (1 to 100):</label>
          <input id="firstNumber" type="number" min="1" max="100">
        </fieldset>

        <fieldset class="mt-4">
          <label for="secondNumber">Enter second number (1 to 100):</label>
          <input id="secondNumber" type="number" min="1" max="100">
        </fieldset>

        <fieldset class="mt-5">
          <label for="thirddNumber">Enter a fehrenhite:</label>
          <input id="thirddNumber" type="number">
        </fieldset>


      </div>
      <!--end column 1-->

      <!--column 2 (5/12) -->
      <div class="col-md-5 mb-4">
        <h2>Try these:</h2>
        <hr>
        <button id="addButton" class="btn btn-primary">Add</button>
        <button id="multiplyButton" class="btn btn-primary">Multiply</button>
        <button id="celsiusButton" class="btn btn-outline-success">Celsius</button>

        <hr>
        <p id="result"></p>

      </div>
      <!-- end column 2-->

    </div>
    <!-- end row 1 -->


  </main><!-- /.container -->
